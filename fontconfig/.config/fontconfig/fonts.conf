<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>

  <match target="font">
    <edit name="antialias" mode="assign">
      <bool>true</bool>
    </edit>
    <edit name="autohint" mode="assign">
      <bool>false</bool>
    </edit>
    <edit name="hinting" mode="assign">
      <bool>true</bool>
    </edit>
    <edit name="hintstyle" mode="assign">
      <const>hintfull</const>
    </edit>
    <edit name="rgba" mode="assign">
      <const>rgb</const>
    </edit>
    <edit mode="assign" name="lcdfilter">
      <const>lcddefault</const>
    </edit>
  </match>

  <match target="pattern">
    <test qual="any" name="family">
      <string>serif</string>
    </test>
    <edit name="family" mode="prepend_first" binding="same">
      <string>Source Serif Pro</string>
    </edit>
  </match>
  <match target="pattern">
    <test qual="any" name="family">
      <string>sans-serif</string>
    </test>
    <edit name="family" mode="prepend_first" binding="same">
      <string>Source Sans Pro</string>
    </edit>
  </match>
  <match target="pattern">
    <test qual="any" name="family">
      <string>monospace</string>
    </test>
    <edit name="family" mode="prepend_first" binding="same">
      <string>Source Code Pro</string>
    </edit>
  </match>

  <!-- Add emoji generic family -->
  <match target="pattern">
    <test qual="any" name="family">
      <string> emoji </string>
    </test>
    <edit name="family" mode="assign" binding="same">
      <string> Noto Color Emoji </string>
    </edit>
  </match>
  <!-- Append emoji font to the default families -->
  <match target="pattern">
    <test name="family">
      <string> sans </string>
    </test>
    <edit name="family" mode="append">
      <string> Noto Color Emoji </string>
    </edit>
  </match>
  <match target="pattern">
    <test name="family">
      <string> serif </string>
    </test>
    <edit name="family" mode="append">
      <string> Noto Color Emoji </string>
    </edit>
  </match>
  <match target="pattern">
    <test name="family">
      <string> sans-serif </string>
    </test>
    <edit name="family" mode="append">
      <string> Noto Color Emoji </string>
    </edit>
  </match>
  <match target="pattern">
    <test name="family">
      <string> monospace </string>
    </test>
    <edit name="family" mode="append">
      <string> Noto Color Emoji </string>
    </edit>
  </match>

  <!-- Aliases for the other emoji fonts -->
  <match target="pattern">
    <test qual="any" name="family">
      <string> Apple Color Emoji </string>
    </test>
    <edit name="family" mode="assign" binding="same">
      <string> Noto Color Emoji </string>
    </edit>
  </match>
  <match target="pattern">
    <test qual="any" name="family">
      <string> Segoe UI Emoji </string>
    </test>
    <edit name="family" mode="assign" binding="same">
      <string> Noto Color Emoji </string>
    </edit>
  </match>
  <match target="pattern">
    <test qual="any" name="family">
      <string> Segoe UI Symbol </string>
    </test>
    <edit name="family" mode="assign" binding="same">
      <string> Noto Color Emoji </string>
    </edit>
  </match>
  <match target="pattern">
    <test qual="any" name="family">
      <string> EmojiOne </string>
    </test>
    <edit name="family" mode="assign" binding="same">
      <string> Noto Color Emoji </string>
    </edit>
  </match>
  <match target="pattern">
    <test qual="any" name="family">
      <string> Emoji One </string>
    </test>
    <edit name="family" mode="assign" binding="same">
      <string> Noto Color Emoji </string>
    </edit>
  </match>
  <match target="pattern">
    <test qual="any" name="family">
      <string> EmojiOne Color </string>
    </test>
    <edit name="family" mode="assign" binding="same">
      <string> Noto Color Emoji </string>
    </edit>
  </match>
  <match target="pattern">
    <test qual="any" name="family">
      <string> Android Emoji </string>
    </test>
    <edit name="family" mode="assign" binding="same">
      <string> Noto Color Emoji </string>
    </edit>
  </match>
  <match target="pattern">
    <test qual="any" name="family">
      <string> NotoColorEmoji </string>
    </test>
    <edit name="family" mode="assign" binding="same">
      <string> Noto Color Emoji </string>
    </edit>
  </match>
  <match target="pattern">
    <test qual="any" name="family">
      <string> Noto Emoji </string>
    </test>
    <edit name="family" mode="assign" binding="same">
      <string> Noto Color Emoji </string>
    </edit>
  </match>
  <match target="pattern">
    <test qual="any" name="family">
      <string> Twemoji </string>
    </test>
    <edit name="family" mode="assign" binding="same">
      <string> Noto Color Emoji </string>
    </edit>
  </match>
  <match target="pattern">
    <test qual="any" name="family">
      <string> EmojiSymbols </string>
    </test>
    <edit name="family" mode="assign" binding="same">
      <string> Noto Color Emoji </string>
    </edit>
  </match>
  <match target="pattern">
    <test qual="any" name="family">
      <string> Symbola </string>
    </test>
    <edit name="family" mode="assign" binding="same">
      <string> Noto Color Emoji </string>
    </edit>
  </match>
  <!-- Do not allow any app to fallback to Symbola, ever -->
    <selectfont>
      <rejectfont>
        <pattern>
          <patelt name="family">
            <string>
              Symbola
            </string>
          </patelt>
        </pattern>
      </rejectfont>
    </selectfont>
</fontconfig>
